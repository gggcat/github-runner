version: '3.7'

services:
  autobuild-docker:
    image: zzzcat/dispshell:docker
    tty: true
    working_dir: /work
    command: bash push-dockerhub.sh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/work/.:ro
    environment:
      DOCKERHUB_USER: ${DOCKERHUB_USER}
      DOCKERHUB_TOKEN: ${DOCKERHUB_TOKEN}

  orchestrator:
    #privileged: true
    #security_opt:
    #  - seccomp:unconfined
    #cap_add:
    #  - SYS_ADMIN
    #  - DAC_READ_SEARCH
    build:
      context: .
      dockerfile: orchestrator.Dockerfile
    tty: true
    entrypoint: bash
    volumes:
      - .:/work
      - /var/run/docker.sock:/var/run/docker.sock
      #- worktest:/work-runner:rw
      #- ${WORKER_DIR}/work-runner/_work:/work-runner/_work:rw
      #- C:\Users\g\OneDrive\devel\gggcat@github\github-runner\orchestrator:/work-runner/_work:rw
    # 環境変数
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_USER: ${GITHUB_USER}
      CIFS_USER: ${CIFS_USER}
      CIFS_PASS: ${CIFS_PASS}
      CIFS_HOST: ${CIFS_HOST}
      CIFS_REMOTE_PATH: ${CIFS_REMOTE_PATH}
      CIFS_LOCAL_PATH: ${CIFS_LOCAL_PATH}
    privileged: true
    cap_add:
      - SYS_ADMIN
