version: '3'

services:
  autobuild-docker:
    image: zzzcat/dispshell:docker
    tty: true
    working_dir: /work
    command: bash push-dockerhub.sh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/work/.:ro
    environment:
      DOCKERHUB_USER: ${DOCKERHUB_USER}
      DOCKERHUB_TOKEN: ${DOCKERHUB_TOKEN}

  forcebuild-docker:
    image: zzzcat/dispshell:docker
    tty: true
    working_dir: /work
    command: bash push-dockerhub.sh force
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/work/.:ro
    environment:
      DOCKERHUB_USER: ${DOCKERHUB_USER}
      DOCKERHUB_TOKEN: ${DOCKERHUB_TOKEN}

  runner:
    privileged: true
    cap_add:
      - SYS_ADMIN
    build:
      context: .
      dockerfile: runner.Dockerfile
    tty: true
    entrypoint: bash
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_USER: ${GITHUB_USER}
      CIFS_USER: ${CIFS_USER}
      CIFS_PASS: ${CIFS_PASS}
      CIFS_HOST: ${CIFS_HOST}
      CIFS_REMOTE_PATH: ${CIFS_REMOTE_PATH}
      CIFS_LOCAL_PATH: ${CIFS_LOCAL_PATH}
